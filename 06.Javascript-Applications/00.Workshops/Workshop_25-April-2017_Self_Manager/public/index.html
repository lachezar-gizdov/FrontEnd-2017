<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Academy Self Manager</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class='root'>
        <header clas='container'>
            <div class='row'>
                <h1>Academy Self Manager</h1>
                <form class="form-inline col-md-6">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input id='username' type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id='password' type="password">
                    </div>
                    <button id='login-btn' class='btn'>Log Me In</button>
                    <span> / </span>
                    <button id='register-btn' class='btn'>Register</button>

                    <div class='checkbox'>
                        <label><input class='' type="checkbox"> Remember Me</label>
                    </div>
                </form>
            </div>
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav col-md-8">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/todos">TODOs </a></li>
                    <li><a href="#/events">Events</a></li>
                    <li><a href="#/users">Users</a></li>
                </ul>
            </nav>
        </header>
        <div id='content' class="container">

        </div>
    </div>
    <script src='../node_modules/jquery/dist/jquery.js'></script>
    <script src='../node_modules/sammy/lib/sammy.js'></script>
    <script src='../node_modules/handlebars/dist/handlebars.js'></script>
    <script src='../node_modules/toastr/build/toastr.min.js'></script>

    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/eventsController.js"></script>
    <script src="js/controllers/todosController.js"></script>
    <script src="js/controllers/usersController.js"></script>

    <script src='js/app.js'></script>
</body>

</html>
